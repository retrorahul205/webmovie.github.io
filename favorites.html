<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Movies</title>
  <link rel="stylesheet" href="styles.css">
      <link rel="icon" type="image/png" href="png-transparent-a-o-t-wings-of-freedom-attack-on-titan-logo-eren-yeager-corps-fotor-bg-remover-202504142389.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 50px;
      padding: 20px;
    }

    .movie-card {
      position: relative;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    .movie-info {
      padding: 10px;
      color: white;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 1rem;
    }

    .no-favorites {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #777;
    }

    .remove-favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-favorite-btn:hover {
      background-color: rgba(229, 9, 20, 0.8);
    }

    .favorite-btn {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .favorite-btn.remove-favorite {
      background-color: #333;
    }

    .favorite-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav container">
      <!-- Logo -->
      <a href="index.html" class="logo">
        <img
          src="sample/png-transparent-a-o-t-wings-of-freedom-attack-on-titan-logo-eren-yeager-corps-fotor-bg-remover-202504142389.png"
          alt="EntertainHub" class="logo-img">
        Entertain<span>Hub</span>
      </a>

      <!-- Search-Box -->
      <div class="search-box">
        <input type="search" id="search-input" placeholder="Search movie">
        <i class='bx bx-search-alt'></i>
      </div>

      <!-- User -->
      <a href="#" class="user">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMmIxOTE0ZjMtMDliMy00OTNjLWI5YmMtOTRjN2ZiMzJjOTU4XkEyXkFqcGc@._V1_.jpg"
          alt="user-img" class="user-img">
      </a>

      <!-- NavBar -->
      <div class="navbar">
        <a href="index.html#home" class="nav-link">
          <i class='bx bx-home-smile'></i>
          <span class="nav-link-title">Home</span>
        </a>
        <a href="index.html#popular" class="nav-link">
          <i class='bx bxs-hot'></i>
          <span class="nav-link-title">Trending</span>
        </a>
        <a href="index.html#movies" class="nav-link">
          <i class='bx bx-compass'></i>
          <span class="nav-link-title">Explore</span>
        </a>
        <a href="index.html#movies" class="nav-link nav-active">
          <i class='bx bx-tv'></i>
          <span class="nav-link-title">Movies</span>
        </a>
        <a href="favorites.html" class="nav-link">
          <i class='bx bxs-happy-heart-eyes'></i>
          <span class="nav-link-title">Favourite</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>My Favorite Movies</h1>
      <div id="favorites-container" class="movies-grid"></div>
    </div>
  </main>



  <script src="favorites.js"></script>
</body>

</html>
