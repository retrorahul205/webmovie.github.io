<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntertainHub</title>
    <link rel="icon" type="image/png" href="png-transparent-a-o-t-wings-of-freedom-attack-on-titan-logo-eren-yeager-corps-fotor-bg-remover-202504142389.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
/* Actor styles */
.cast-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 15px;
}

.cast-item {
    width: 120px;
    text-align: center;
    transition: transform 0.3s ease;
}

.cast-item:hover {
    transform: scale(1.05);
}

.actor-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

.cast-img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 8px;
}

.cast-name {
    font-weight: bold;
    font-size: 14px;
    margin: 5px 0 2px;
}

.cast-character {
    font-size: 12px;
    color: #aaa;
    margin: 0;
}

/* Similar movies styles */
.similar-movies-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 15px;
}

.similar-movie-item {
    width: 150px;
    transition: transform 0.3s ease;
}

.similar-movie-item:hover {
    transform: scale(1.05);
}

.similar-movie-item a {
    text-decoration: none;
    color: inherit;
    display: block;
}

.similar-movie-img {
    width: 100%;
    height: 225px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 8px;
}

.similar-movie-title {
    font-weight: bold;
    font-size: 14px;
    margin: 5px 0 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.similar-movie-rating {
    font-size: 12px;
    color: #ffd700;
    margin: 0;
}

@media (max-width: 768px) {
    .cast-list, .similar-movies-list {
        justify-content: center;
    }
    
    .cast-item {
        width: 100px;
    }
    
    .cast-img {
        height: 100px;
    }
    
    .similar-movie-item {
        width: 120px;
    }
    
    .similar-movie-img {
        height: 180px;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="png-transparent-a-o-t-wings-of-freedom-attack-on-titan-logo-eren-yeager-corps-fotor-bg-remover-202504142389.png" alt="EntertainHub" class="logo-img">
                Entertain<span>Hub</span>
            </a>

            <!-- Search-Box -->
            <div class="search-box">
                <input type="search" id="search-input" placeholder="Search movie">
                <i class='bx bx-search-alt'></i>
            </div>

            <!-- User -->
            <a href="#" class="user">
                <img src="https://m.media-amazon.com/images/M/MV5BMmIxOTE0ZjMtMDliMy00OTNjLWI5YmMtOTRjN2ZiMzJjOTU4XkEyXkFqcGc@._V1_.jpg" alt="user-img" class="user-img">
            </a>

            <!-- NavBar -->
            <div class="navbar">
                <a href="index.html#home" class="nav-link">
                    <i class='bx bx-home-smile'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="index.html#popular" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="index.html#movies" class="nav-link">
                    <i class='bx bx-compass'></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="index.html#movies" class="nav-link nav-active">
                    <i class='bx bx-tv'></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="favorites.html" class="nav-link">
                    <i class='bx bxs-happy-heart-eyes'></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Movie Detail Header -->
    <div class="movie-detail-header">
        <div id="backdrop" class="backdrop">
            <!-- Backdrop image will be inserted here -->
        </div>
        <div class="container header-content">
            <a href="index.html" class="back-button">
                <i class='bx bx-left-arrow-alt'></i>
                Back to Movies
            </a>
            <h1 id="movie-title">Movie Title</h1>
            <div id="movie-meta" class="movie-meta">
                <!-- Movie metadata will be inserted here -->
            </div>
        </div>
    </div>
    
    <main class="container">
        <div class="movie-details">
            <div class="poster-container">
                <div id="movie-poster" class="movie-poster">
                    <!-- Movie poster will be inserted here -->
                </div>
                <a href="#" id="favoriteBtn" class="watch-btn movie-watch-btn">
  <i class='bx bxs-happy-heart-eyes'></i>
  <span>Add to Favorites</span>
</a>

            </div>
            <div class="movie-info">
                <div class="movie-section">
                    <h2>Overview</h2>
                    <p id="movie-overview">Loading overview...</p>
                    <div class="movie-section">
                        <br/>
                        <h2>Watch Trailer</h2>
                        <div id="youtube-player" class="youtube-player">
                            <!-- YouTube iframe will be inserted here -->
                        </div>
                    </div>                    
                </div>
                
                <div class="movie-section">
                    <h2>Genres</h2>
                    <div id="movie-genres" class="genres-list">
                        <!-- Genres will be inserted here -->
                    </div>
                </div>
                
                <div class="movie-section">
                    <h2>Cast</h2>
                    <div id="movie-cast" class="cast-list">
                        <!-- Cast will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; EntertainHub All Right Reserved</p>
    </div>

    <script src="movie.js">

        
    </script>
   
</body>
</html>
