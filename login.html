<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EntertainHub</title>
  <link rel="icon" type="image/png" href="png-transparent-a-o-t-wings-of-freedom-attack-on-titan-logo-eren-yeager-corps-fotor-bg-remover-202504142389.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Login page styles */
.login-page {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}

.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

#background-video {
  width: 100%;
  height: 100%;
  object-fit:fill;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 40px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  color: white;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #ffb43a;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.login-btn:hover {
  background-color: hsl(37, 94%, 57%);
}

.register-link {
  text-align: center;
  margin-top: 20px;
}

.register-link a {
  color: #ffb43a;
  text-decoration: none;
}
  </style>
</head>
<body class="login-page">
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="jake-and-finn-starry-night-sky-adventure-time-moewalls-com.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="login-container">
    <div class="login-form">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
